<html>
    <head>
        <title>订阅前端周刊</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="../css/reset.css">
        <link rel="stylesheet" type="text/css" href="../css/subscribe.css">
        <script src="../js/zepto.min.js"></script>
        <!-- <script src="../js/safari&#45;content.js"></script> -->
        <script src="../js/util.js"></script>
        <script src="../js/feweekly.js"></script>
        <script src="../js/subscribe.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div id="outer-wrapper" class="outer-wrapper">
            <div id="inner-wrapper" class="inner-wrapper">
                <div id="header" class="header">
                    <img src="../img/Feweekly-Chrome-OptionsLogo.png">
                </div>
                <form id="j-form" class="content" method="post" action="">
                    <h2 class="title">贡献内容前请订阅feweekly</h2>
                    <input id="j-email" class="email" type="email" placeholder="您的邮箱" required />
                    <p id="j-tip" class="tip">如果您已经订阅了feweekly，请填写您的邮箱，以便计算您的贡献值！</p>
                    <p id="j-button-wrapper" class="button-wrapper">
                        <input type="submit" id="j-subscribe-button" class="btn btn-danger btn-large btn-subscribe" value="订阅"/>
                    </p>
                </form>
            </div>
        </div>
    </body>
</html>
