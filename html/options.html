<html>
    <head>
        <title>Feweekly Chrome Extension Options</title>
        <link rel="stylesheet" type="text/css" href="../css/reset.css">
        <link rel="stylesheet" type="text/css" href="../css/options.css">
        <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/safari-content.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/util.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/option.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div id="content">
            <div id="header">
                <img width="283" height="52" src="../img/Feweekly-Chrome-OptionsLogo@2x.png">
            </div>
            <div id="content-inner-container">
                <h2>OPTIONS</h2>
                <div class="section-wrapper">
                    <h3>Logged in as: </h3>
                    <ul class="section-item-list">
                        <li><span id="username-field"></span> <span id="logout-link-wrapper">(<a id="logout-link" href='#'>logout</a>)</span><span id="login-link-wrapper"><a id="login-link" href="#">Click here to log in</a></span></li>
                    </ul>
                </div>
                <div class="section-wrapper" id="ril-keyboard-shortcut">
                    <h3>Keyboard Shortcut:</h3>
                    <ul class="section-item-list">
                        <li><input id="keyboard-shortcut-checkbox" type="checkbox" class="checkbox" /><label for="keyboard-shortcut-checkbox">Enabled</label></li>
                        <li><input id="keyboard-shortcut-text" type="text" class="text" placeholder="alt+b"/></li>
                        <li class="shortcut-info"></li>
                    </ul>
                </div>

                <div class="section-wrapper" id="ril-support">
                    <h3>Questions about Feweekly?</h3>
                    <ul class="section-item-list ril-support-text">
                        <li><a href="#" id="search-support-link">Search support</a>, <a href="#" id="send-us-an-email-link">send us an email</a> or </br><a href="#" id="get-in-touch-on-twitter-link">get in touch on Twitter</a>.</li>
                    </ul>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <div id="copyright">&copy; Copyright 2013 Read It Later Inc.</div>
    </body>
</html>
